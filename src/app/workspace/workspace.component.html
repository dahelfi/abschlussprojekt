<div id="workspace" style="display: flex; flex-direction: column;">

    <p>
        <mat-card *ngFor="let content of backend.actualConversation.messages">

            <mat-card-title>{{ content.creatorId }}</mat-card-title>
            <mat-card-subtitle>{{ content.timestamp | date: 'dd.mm.y HH:mm' }}</mat-card-subtitle>
            <mat-card-content>{{ content.messageContent }}</mat-card-content>

        </mat-card>
    </p>


    <form (ngSubmit)="manageMessageSending()" class="p-1 mb-1 hstack gap-2 position-absolute bottom-0 right-0 w-100">
      
        <textarea class="form-control me-auto" 
            [(ngModel)]="messageJson.messageContent" 
            name="test" id=""
            cdkTextareaAutosize 
            #autosize="cdkTextareaAutosize" 
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5">
        </textarea>

        <button type="submit" mat-icon-button>
            <mat-icon>send</mat-icon>
        </button>

    </form>


    <ckeditor class="ckeditor d-none" [editor]="Editor" data=""></ckeditor>
</div>
