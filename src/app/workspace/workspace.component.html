<div id="workspace" style="display: flex; flex-direction: column;">

    <div *ngFor="let content of backend.actualConversation.messages" style="display: flex; justify-content: center; align-items: center; color: white;
    background-color: #5221e6; border-radius: 5px; margin-bottom: 20px; width: 100px; height: 50px; flex-direction: column;">

        <div style="color: orange; font-size: 8px; width: 80px; justify-content: baseline;">
        {{ content.timestamp }}
        </div>
        <div>
            {{ content.messageContent }}
        </div>

    

    </div>


    <form (ngSubmit)="manageMessageSending()" class="fixed-bottom hstack gap-2 p-1">

        <textarea class="form-control me-auto" 
            [(ngModel)]="messageJson.messageContent" 
            name="test" id=""
            cdkTextareaAutosize 
            #autosize="cdkTextareaAutosize" 
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5">
        </textarea>

        <button type="submit" mat-icon-button>
            <mat-icon>send</mat-icon>
        </button>

    </form>


    <ckeditor class="ckeditor d-none" [editor]="Editor" data=""></ckeditor>
</div>
