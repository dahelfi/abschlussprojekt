<div id="workspace">


    <form (ngSubmit)="manageMessageSending()" class="fixed-bottom hstack gap-2 p-1">

        <textarea class="form-control me-auto" 
            [(ngModel)]="messageJson.messageContent" 
            name="test" id=""
            cdkTextareaAutosize 
            #autosize="cdkTextareaAutosize" 
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5">
        </textarea>

        <button type="submit" mat-icon-button>
            <mat-icon>send</mat-icon>
        </button>

    </form>


    <ckeditor class="ckeditor d-none" [editor]="Editor" data=""></ckeditor>
</div>
