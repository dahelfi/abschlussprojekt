
  <mat-card >
    <table class="user-table">
      <tr>
       <th>Username</th>
       <th>Email</th>
      </tr>
 
      <tr *ngFor="let user of backend.allUsersArrayForUse" (click)="addConversationwithUser(user)">
        <td>{{ user['userName'] }}</td>
        <td>{{ user['email'] }}</td>
      </tr>
 
 
   
 
    </table>
   </mat-card>
