<mat-nav-list id="sidebar">

    <div>
        <div id="Channels" class="card">
            <div class="card-body">
                <div class="card-title hstack gap-2 showTools">
                    <h3>
                        Channels
                    </h3>
                    <div class="tools ms-auto">
                        <button mat-icon-button (click)="openDialogAddChannel()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="card-text" *ngFor="let channel of allChannels">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item highlight btn text-start" (click)="addChannelIdInURL(channel.cid)" [class.activeRoute]="channel.cid == cid">{{channel.name}}</li>
                    </ul>
                </div>
            </div>

        </div>
        <div id="Direct messages" class="card">
            <div class="card-body">
                <div class="card-title hstack gap-2 showTools">
                    <h3>
                        Direct messages
                    </h3>
                    <div class="tools ms-auto">
                        <button mat-icon-button (click)="openDialogAddDirectMessage()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="card-text" *ngFor="let messages of allMessages">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item highlight btn text-start" (click)="addMessagesIdInURL(messages.mid)" >{{messages.name}}</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</mat-nav-list>
