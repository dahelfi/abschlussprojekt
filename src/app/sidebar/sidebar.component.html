<mat-nav-list id="sidebar">
        <div id="Direct messages" class="card">

            <div class="card-body">
                <div class="card-title hstack gap-2 showTools">
                    <h3>
                        Direct messages
                    </h3>
                    <div class="tools ms-auto">
                        <button mat-icon-button (click)="openDialog()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
                
                <div class="card-text" *ngFor="let userName of backend.conversationPartnerByName">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item highlight btn text-start" (click)="addConversationIDInURL(userName)">{{userName}}</li>
                    </ul>
                </div>
            </div>

        </div>
</mat-nav-list>
